<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="UTF-8">
	<title>Icon Explorer</title>
	
	<script
		id='sap-ui-bootstrap'
		src='resources/sap-ui-core.js'
		data-sap-ui-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.ui.demokit, sap.m'
		data-sap-ui-compatVersion="1.16"
		data-sap-ui-xx-supportedLanguages="default"
		data-sap-ui-xx-waitForTheme="true" >
	</script>
	
	<style>
		#content {
			padding-left: 0; /* overrides the padding of demokit */
		}
		#busyIndicator {
			margin-top: 8em;
			text-align: center;
			color: #555555;
		}
	</style>
	
	<script>
		new sap.ui.core.ComponentContainer({
			name : 'sap.ui.demokit.icex'
		}).placeAt('content');
	</script>
</head>

<body class='sapUiBody' id='content'>
	<div id="busyIndicator">Loading ...</div>
</body>

</html>
